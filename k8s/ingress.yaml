apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pcdn-ingress
  namespace: pcdn
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
    - hosts:
        - cdn.yourdomain.com
      secretName: pcdn-tls
  rules:
    - host: cdn.yourdomain.com
      http:
        paths:
          - path: /cdn
            pathType: Prefix
            backend:
              service:
                name: pcdn-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: pcdn-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pcdn-service
                port:
                  number: 80
